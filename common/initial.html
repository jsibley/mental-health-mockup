<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Patient Process - Mental Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <style>
        /*temporarily put bootstrap.min.css here when testing form in HFE*/
    </style>
        
    <form autocomplete="off" class="" id="htmlform" onsubmit="submitHtmlForm(); return false;">
        <div class="sticky-top bg-white d-flex flex-column">
            <label class="bg-primary d-flex justify-content-center">mentalhealth.form.initial.title</label>
            <div class="d-flex flex-row justify-content-around m-2">
                
                <div class="text-center align-self-center p-4 border bg-primary text-white">
                    <label data-translate="true">mentalhealth.form.initial.name</label>
                    <label>mentalhealth.form.provider</label>
                    <encounterProvider/>
                </div>
                <table>
                    <tr id="blue-card-header-common">
                        <td>
                            <label for="province-select">mentalhealth.form.initial.province</label>
                        </td>
                        <td>
                            <select name="province-select" id="province-select" autocomplete="off" class="mb-2" tabindex="1">
                                <option value="" id="province-not-selected-option">--Not Selected--</option>
                                <option value="other" id="province-other-option">Other</option>
                            </select>
                        </td>
                       <td>
                            <label for="district-select" class="d-flex flex-fill justify-content-center">mentalhealth.form.initial.district</label>
                        </td>
                        <td>
                            <select name="district-select" id="district-select" class="mb-2" tabindex="2">
                                    <option value="" id="district-not-selected-option">--Not Selected--</option>
                                    <option value="other" id="district-other-option">Other</option>
                                </select>
                        </td>
                        
                        <td>
                        <span class="d-flex flex-fill">
                            <label for="health-facility-select" class="flex-fill d-flex justify-content-center">mentalhealth.form.initial.facility</label>
                        </span>
                        </td>
                        <td>
                            <!--<select name="health-facility-select" id="health-facility-select" class="flex-fill" tabindex="3">
                                <option value="" id="not-selected">-Not-Selected-</option>
                                <option value="other" id="other">Other</option>
                            </select>-->
                            <encounterLocation name="health-facility-select" id="health-facility-select" class="flex-fill" tabindex="3"/>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>                                <label for="transfer-or-consult-date" class="d-flex flex-fill justify-content-center" >mentalhealth.form.initial.consultation.date</label>
                        </td>
                        <td>
                            <span class="">
                                    <encounterDate/>
                                    <input tabindex="4" type="date" id="transfer-or-consult-date" class="" onchange="warnMaxDateToday(this, 'span[id=transfer-or-consult-date-alert]');"/>
                                    <span class="" role="alert" id="transfer-or-consult-date-alert"></span>
                                </span>
                        </td>
                        <td>
                            <label for="NID" class="d-flex flex-fill justify-content-center">mentalhealth.form.initial.patient.nid</label>
                        </td>
                        <td>
                            <input type="text" id="NID" name="NID" autocomplete="off" class="" tabindex="5"/>
                        </td>
                        <td>

                        </td>
                        <td>
                            <span class="d-flex flex-fill mt-2">
                                <input type="submit" data-translate-value="true" value="mentalhealth.form.initial.save" id="submit-form-btn" class="btn btn-primary mr-2"/>
                                <submit/>
                                <input type="reset" data-translate-value="true" value="mentalhealth.form.initial.reset" id="reset-form-btn" class="btn btn-warning" onclick="confirmReset(event);"/>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="nav nav-tabs" id="section-tabs" hidden="true" role="tablist">
                <div class="nav-item">
                    <a class="nav-link active" id="patient-details-tab" role="tab" data-toggle="tab" href="#patient-details" aria-controls="patient-details" aria-selected="true"> <label>mentalhealth.form.initial.patient.details</label></a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" id="anamnesis-tab" role="tab" data-toggle="tab" href="#anamnesis" aria-controls="anamnesis" aria-selected="false"><label>mentalhealth.form.initial.patient.anamnesis</label></a>
                </div>
                <div class="nav-item">
                        <a class="nav-link" id="family-history-tab" role="tab" data-toggle="tab" href="#family-history" aria-controls="family-history" aria-selected="false"><label>mentalhealth.form.initial.patient.family.history</label></a>
                </div>
                <div class="nav-item">
                        <a class="nav-link" id="patient-history-tab" role="tab" data-toggle="tab" href="#patient-history" aria-controls="patient-history" aria-selected="false"><label>mentalhealth.form.initial.patient.patient.history</label></a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" id="symptom-assessment-tab" role="tab" data-toggle="tab" href="#symptom-assessment" aria-controls="symptom-assessment" aria-selected="false"><label>mentalhealth.form.initial.patient.symptoms</label></a>
                </div>
                <div class="nav-item">
                        <a class="nav-link" id="patient-overview-tab" role="tab" data-toggle="tab" href="#patient-overview" aria-controls="patient-overview" aria-selected="false"><label>mentalhealth.form.initial.patient.patient.overview</label></a>
                </div>
                <div class="nav-item">
                        <a class="nav-link" id="mental-health-disorders-tab" role="tab" data-toggle="tab" href="#mental-health-disorders" aria-controls="mental-health-disorders" aria-selected="false"><label>mentalhealth.form.initial.patient.disorders</label></a>
                </div>
            </div>
        </div>
        <div class="tab-content" id="tab-content-sections">
            <fieldset id="patient-details" class="form-group tab-pane show active fade" role="tabpanel">
                <label>mentalhealth.form.initial.patient.details</label>
                <div>
                    <span class="d-flex ">
                        <label for="patient-details-patient-name" class="">mentalhealth.form.initial.patient.names</label>
                        <input type="text" data-lookup-expression="patient.personName" id="patient-details-patient-name" name="patient-details-patient-name"  class="form-control" disabled="true"/>
                        <!--<span id="template-rendered-patient-name" data-target-id="patient-details-patient-name" hidden="true"><lookup expression="patient.personName"/></span>-->
                    </span>
                    <fieldset id="patient-details-gender" class="" disabled="true">
                        <label class="">mentalhealth.form.initial.patient.sex</label>
                        <span class="m-2">
                            <input name="gender" id="gender-m" value="M" type="radio"/>
                            <label for="gender-m" aria-label="Gender Male">Male</label>
                        </span>
                        <span class="m-2">
                            <input name="gender" id="gender-f" value="F" type="radio"/>
                            <label for="gender-f" aria-label="Gender Female">Female</label>
                        </span>
                    </fieldset>
                    <span id="template-rendered-patient-gender" data-target-id="patient-details-gender" hidden="true"><lookup expression="patient.gender" codePrefix="gender_"/></span>
                    <span class="d-flex flex-row">
                        <span class="d-flex flex-column">
                            <label for="dob" class="">mentalhealth.form.initial.patient.dob</label>
                            <span>or</span>
                            <label for="age" class="">mentalhealth.form.initial.patient.age</label>
                        </span>
                        <span class="d-flex flex-column">
                            <input type="date" name="dob" id="dob" disabled="true"/>
                            <br/>
                            <input type="number" name="age" id="age" min="0" disabled="true"/>
                            <!--Just string "specified age" or "estimated age"?-->
                            <!--<label for="estimated-age-checkbox">Age Estimated</label>
                            <input type="checkbox" id="estimated-age-checkbox" name="estimated-age" class="" disabled="true"/> -->
                            <span class="alert" id="dob-warning"></span>
                        </span>
                        <span id="template-rendered-patient-dob" data-target-id="dob" hidden="true"><lookup expression="patient.birthdate"/></span>
                        <span id="template-rendered-patient-age" data-target-id="age" hidden="true"><lookup expression="patient.age"/></span>
                    </span>
                    <label for="neighborhood" class="">mentalhealth.form.initial.patient.neighbourhood</label>
                        <select id="neighborhood" name="neighborhood" onchange="setDependentDisabledState(this, undefined, 'input[id=neighborhood-other]', true, this[this.selectedIndex].value!='other');">
                            <option value="" id="neighborhood-not-selected-option">--Not-Selected--</option>
                            <option value="other" id="neighborhood-other-option">Other</option>
                        </select>
                        <label for="neighborhood-other">If other, please specify</label>
                        <input type="text" name="neighborhood-other" id="neighborhood-other" disabled="true"/>
                    <label for="nearby-landmark" class="d-block">mentalhealth.form.initial.patient.landmark</label>
                    <input type="text" name="nearby-landmark" id="nearby-landmark"/>
                </div>
                <span>
                    <label for="patient-telephone-number" class="">mentalhealth.form.initial.patient.telephone</label>
                    <input type="tel" name="patient-telephone-number" id="patient-telephone-number" pattern="[0-9]{2,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off" class=""/>
                </span>
                <label for="homeless-status" aria-label="homelessness status" class="d-block">mentalhealth.form.initial.patient.obs.homeless</label>
                    <fieldset data-concept-id="23703" id="homeless-status">
                            
                            <input data-concept-id="1065" type="radio" name="homeless" value="homeless-yes" id="homeless-yes"/>
                            <label for="homeless-yes" aria-label="homeless">mentalhealth.form.initial.patient.obs.yes</label>
                            
                            <input data-concept-id="1066" type="radio" name="homeless" value="homeless-no" id="homeless-no"/>
                            <label for="homeless-no" aria-label="has home">mentalhealth.form.initial.patient.obs.no</label>
                    </fieldset>
                
                <label for="martial-status" aria-label="marital-status" class="d-block">mentalhealth.form.initial.patient.obs.civil.state</label>
                    <fieldset id="marital-status">
                        
                        <input type="radio" name="marital-status" value="single" id="marital-status-single"/>
                        <label for="marital-status-single">mentalhealth.form.initial.patient.obs.single</label>

                        <input type="radio" name="marital-status" value="married" id="marital-status-married"/>
                        <label for="marital-status-married">mentalhealth.form.initial.patient.obs.married</label>

                        <input type="radio" name="marital-status" value="union-de-facto" id="martial-status-union-de-facto"/>
                        <label for="martial-status-union-de-facto">mentalhealth.form.initial.patient.obs.common.law.marriage</label>

                        <input type="radio" name="marital-status" value="divorced" id="marital-status-divorced"/>
                        <label for="marital-status-divorced">mentalhealth.form.initial.patient.obs.divorced</label>

                        <input type="radio" name="marital-status" value="widowed" id="marital-status-widowed"/>
                        <label for="marital-status-widowed">mentalhealth.form.initial.patient.obs.widowed</label>

                        <input type="radio" name="marital-status" value="separated" id="marital-status-separated"/>
                        <label for="marital-status-separated">mentalhealth.form.initial.patient.obs.separated</label>
                    </fieldset>
                
                <label for="number-of-children" class="d-block">mentalhealth.form.initial.patient.obs.number.of.children</label>
                <input type="number" id="number-of-children" name="number-of-children" min="0"/>
                
                <label for="community-agreement" aria-label="community-agreement" class="d-block">mentalhealth.form.initial.patient.obs.agree.with.community</label>
                <fieldset id="community-agreement">
                    <input type="radio" name="community-agreement" id="community-agreement-yes" value="y"/>
                    <label for="community-agreement-yes" aria-label="community agreement yes">mentalhealth.form.initial.patient.obs.yes</label>
                    
                    <input type="radio" name="community-agreement" id="community-agreement-no" value="n"/>
                    <label for="community-agreement-no" aria-label="community agreement no">mentalhealth.form.initial.patient.obs.no</label>
                </fieldset>
                <fieldset id="companion-information" class="d-block ">
                    <label class="">mentalhealth.form.initial.patient.obs.treatment.supporter</label>
                    <!-- conceptId="23699" -->
                    <!-- <obs conceptId="23699" labelText="Name"/> -->
                    <label for="companion-name" class="d-block">mentalhealth.form.initial.patient.obs.treatment.supporter.name</label>
                    <input data-concept-id="23699" type="text" name="companion-name" id="companion-name" autocomplete="off" class=""/>
                    
                    <label for="companion-telephone-number" class="d-block">mentalhealth.form.initial.patient.obs.treatment.supporter.telephone</label>
                    <input type="tel" name="companion-telephone-number" id="companion-telephone-number" pattern="[0-9]{2,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off" class=""/>

                    <label for="companion-relationship" class="d-block">mentalhealth.form.initial.patient.obs.treatment.supporter.relationship</label>
                    <input type="text" id="companion-relationship" name="companion-relationship" class=""/>
                    
                </fieldset>
            </fieldset>
            <fieldset id="anamnesis" class="tab-pane fade" role="tabpanel">
                <label>Medical History (Anamnesis)</label>
                <fieldset id="anamnesis-principal-complaint" class="">
                    <label>mentalhealth.form.initial.patient.obs.main.complaint</label>
                    <textarea name="anamnesis-principal-complaint-text" id="anamnesis-principal-complaint-text" cols="30" rows="10" class=""></textarea>
                </fieldset>
                <fieldset class="" id="anamnesis-reason-for-consult">
                    <label>mentalhealth.form.initial.patient.obs.reason.consultation</label>
                    <textarea name="anamnesis-reason-for-consult-text" id="anamnesis-reason-for-consult-text" cols="30" rows="10" class=""></textarea>
                </fieldset>
                <fieldset class="" id="anamnesis-disease-history">
                    <label>mentalhealth.form.initial.patient.obs.history.current.illiness</label>
                    <textarea name="anamnesis-disease-history-text" id="anamnesis-disease-history-text" cols="30" rows="10" class=""></textarea>
                </fieldset>
                <fieldset class="" id="anamnesis-previous-personal-history">
                    <label>mentalhealth.form.initial.patient.obs.prevoius.history</label>
                    <textarea name="anamnesis-previous-personal-history-text" id="anamnesis-previous-personal-history-text" cols="30" rows="10" class=""></textarea>
                </fieldset>
            </fieldset>
            <fieldset id="family-history" class="tab-pane fade" role="tabpanel">
                <!--div>(fieldset>legend+(label>input)*3+label>input:text+(label>input:date)*2)*6 -->
                <label>Family History</label>
                <fieldset id="family-history-epilepsy">
                    <label>mentalhealth.form.initial.patient.obs.family.history.epilepsy</label>
                    <label for="family-history-epilepsy-np">Not Provided</label>
                    <input type="radio" name="family-history-epilepsy" id="family-history-epilepsy-np" value="np" checked="true"/>
                    
                    <label for="family-history-epilepsy-yes">Yes</label>
                    <!-- conceptId="23711" -->
                    <input type="radio" name="family-history-epilepsy" id="family-history-epilepsy-yes" value="y"/>
                    
                    <label for="family-history-epilepsy-no">No</label>
                    <input type="radio" name="family-history-epilepsy" id="family-history-epilepsy-no" value="n"/>
                    
                    <label for="family-history-epilepsy-unknown">Unknown</label>
                    <input type="radio" name="family-history-epilepsy" id="family-history-epilepsy-unknown" value="u"/>
                    
                </fieldset>
                <fieldset id="family-history-mental-disease" onchange="setDependentDisabledState(this, 'fieldset[id=family-history-mental-disease] input[id=family-history-mental-disease-yes]', 'fieldset[id=family-history-mental-disease] input[id=family-history-mental-disease-specific]');">
                    <legend>mentalhealth.form.initial.patient.obs.mental.illness</legend>
                    <label for="family-history-mental-disease-np">Not Provided</label>
                    <input type="radio" name="family-history-mental-disease" id="family-history-mental-disease-np" value="np" checked="true"/>
                    
                    <label for="family-history-mental-disease-yes">Yes</label>
                    <input type="radio" name="family-history-mental-disease" id="family-history-mental-disease-yes" value="y"/>
                    
                    <label for="family-history-mental-disease-no">No</label>
                    <input type="radio" name="family-history-mental-disease" id="family-history-mental-disease-no" value="n"/>
                    
                    <label for="family-history-mental-disease-unknown">Unknown</label>
                    <input type="radio" name="family-history-mental-disease" id="family-history-mental-disease-unknown" value="u"/>
                    
                    <label for="family-history-mental-disease-specific">If yes, specify</label>
                    <input type="text" name="family-history-mental-disease-specific" id="family-history-mental-disease-specific" disabled="true"/>
                    
                </fieldset>
                
                <fieldset id="family-history-suicide">
                    <label>mentalhealth.form.initial.patient.obs.suicidal</label>

                    <label for="family-history-suicide-np">Not Provided</label>
                    <input type="radio" name="family-history-suicide" id="family-history-suicide-np" value="np" checked="true"/>
                    
                    <label for="family-history-suicide-yes">Yes</label>
                    <input type="radio" name="family-history-suicide" id="family-history-suicide-yes" value="y"/>

                    <label for="family-history-suicide-no">No</label>
                    <input type="radio" name="family-history-suicide" id="family-history-suicide-no" value="n"/>

                    <label for="family-history-suicide-unknown">Unknown</label>
                    <input type="radio" name="family-history-suicide" id="family-history-suicide-unknown" value="u"/>
                    
                </fieldset>
                <fieldset id="family-history-alcoholism">
                    <label>mentalhealth.form.initial.patient.obs.alcoholism</label>

                    <label for="family-history-alcoholism-np">Not Provided</label>
                    <input type="radio" name="family-history-alcoholism" id="family-history-alcoholism-np" value="np" checked="true"/>
                    
                    <label for="family-history-alcoholism-yes">Yes</label>
                    <input type="radio" name="family-history-alcoholism" id="family-history-alcoholism-yes" value="y"/>
                    
                    <label for="family-history-alcoholism-no">No</label>
                    <input type="radio" name="family-history-alcoholism" id="family-history-alcoholism-no" value="n"/>
                    
                    <label for="family-history-alcoholism-unknown">Unknown</label>
                    <input type="radio" name="family-history-alcoholism" id="family-history-alcoholism-unknown" value="u"/>
                    
                </fieldset>
                <fieldset id="family-history-other-substances" onchange="setDependentDisabledState(this, 'fieldset[id=family-history-other-substances] input[id=family-history-other-substances-yes]', 'fieldset[id=family-history-other-substances] input[id=family-history-other-substances-specific]');">
                    <label>mentalhealth.form.initial.patient.obs.other.substances</label>
                    
                    <label for="family-history-other-substances-np">Not Provided</label>
                    <input type="radio" name="family-history-other-substances" id="family-history-other-substances-np" value="np" checked="true"/>

                    <label for="family-history-other-substances-yes">Yes</label>
                        <input type="radio" name="family-history-other-substances" id="family-history-other-substances-yes" value="y"/>
                    
                    <label for="family-history-other-substances-no">No</label>
                        <input type="radio" name="family-history-other-substances" id="family-history-other-substances-no" value="n"/>
                    
                    <label for="family-history-other-substances-unknown">Unknown</label>
                        <input type="radio" name="family-history-other-substances" id="family-history-other-substances-unknown" value="u"/>
                    
                    <label for="family-history-other-substances-specific">If yes, specify</label>
                            <input type="text" name="family-history-other-substances-specific" id="family-history-other-substances-specific" disabled="true"/>
                        
                </fieldset>
            </fieldset>
            <fieldset id="patient-history" class="tab-pane fade" role="tabpanel">
                <legend>Patient History</legend>
                <fieldset id="patient-history-other-chronic-diseases" onchange="setDependentDisabledState(this, 'fieldset[id=patient-history-other-chronic-diseases] input[id=patient-history-other-chronic-diseases-yes]', 'fieldset[id=patient-history-other-chronic-diseases] input[id=patient-history-other-chronic-diseases-specific]');">
                    <legend>Other Chronic Diseases (Comorbid)</legend>

                    <label for="patient-history-other-chronic-diseases-np">Not Provided</label>
                    <input type="radio" name="patient-history-other-chronic-diseases" id="patient-history-other-chronic-diseases-np" value="np" checked="true"/>

                    <label for="patient-history-other-chronic-diseases-yes">Yes</label>
                    <input type="radio" name="patient-history-other-chronic-diseases" id="patient-history-other-chronic-diseases-yes" value="y"/>
                    
                    <label for="patient-history-other-chronic-diseases-no">No</label>
                    <input type="radio" name="patient-history-other-chronic-diseases" id="patient-history-other-chronic-diseases-no" value="n"/>
                    
                    <label for="patient-history-other-chronic-diseases-unknown">Unknown</label>
                    <input type="radio" name="patient-history-other-chronic-diseases" id="patient-history-other-chronic-diseases-unknown" value="u"/>
                    
                    <div>
                        <label for="patient-history-other-chronic-diseases-specific">If yes, specify</label>
                        <input type="text" name="patient-history-other-chronic-diseases-specific" id="patient-history-other-chronic-diseases-specific" disabled="true"/>
                    </div>
                </fieldset>
                <fieldset id="patient-history-tuberculosis" onchange="setDependentDisabledState(this, 'fieldset[id=patient-history-tuberculosis] input[id=patient-history-tuberculosis-yes]', 'fieldset[id=patient-history-tuberculosis] input[id=patient-history-tuberculosis-diagnosis-date]');" class="d-block">
                    <legend>Tested Tuberculosis+</legend>

                    <label for="patient-history-tuberculosis-np">Not Provided</label>
                    <input type="radio" name="patient-history-tuberculosis" id="patient-history-tuberculosis-np" value="np" checked="true"/>

                    <label for="patient-history-tuberculosis-yes">Yes</label>
                    <input type="radio" name="patient-history-tuberculosis" id="patient-history-tuberculosis-yes" value="y"/>
                    
                    <label for="patient-history-tuberculosis-no">No</label>
                    <input type="radio" name="patient-history-tuberculosis" id="patient-history-tuberculosis-no" value="n"/>
                    
                    <label for="patient-history-tuberculosis-untested">Untested</label>
                    <input type="radio" name="patient-history-tuberculosis" id="patient-history-tuberculosis-untested" value="u"/>
                    
                    <div>
                        <label for="patient-history-tuberculosis-diagnosis-date" class="">If yes, date diagnosed</label>
                        <input type="date" name="patient-history-tuberculosis-diagnosis-date" id="patient-history-tuberculosis-diagnosis-date" disabled="true"/>
